<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black h-screen w-screen">
    <div class="flex justify-center">
    <div class="h-[500px] w-[400px] bg-white rounded-2xl mt-24 border border-red-600 border-4">
        <h1 class="text-red-500 text-center text-3xl"><b>Sign.in</b></h1>
        <div class="mt-5 ml-9">
            <input type="text" placeholder="Email or Phone" class="text-black bg-blue-200 h-10 w-80 border border-red-600 border-4 hover:border-black border-4">
            <input type="password" placeholder="Password" class="text-black mt-8 bg-blue-200 h-10 w-80 border border-red-600 border-4 hover:border-black border-4">
            <p class="mt-3 text-blue-500 cursor-pointer">Forgot Password?</p>
            <button class="bg-blue-100 text-gray-800 border border-red-600 mt-5 ml-10 h-10 w-60 border-4">CONFIRM</button>
            <h2 class="text-black ml-[150px] mt-4">OR</h2>
            <button class="bg-blue-100 text-gray-800 border border-red-600 mt-5 ml-10 h-10 w-60 border-4">Sign in with Google</button>
            <h2 class="text-black ml-[150px] mt-4">OR</h2>
            <button class="bg-blue-100 text-gray-800 border border-red-600 mt-5 ml-10 h-10 w-60 border-4">Sign in with Apple</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
