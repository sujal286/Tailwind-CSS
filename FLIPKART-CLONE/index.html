<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIPKART</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div class="h-auto max-w-screen-lg shadow-lg">
      <div class="h-20 w-screen bg-white shadow-lg p-2 flex items-center">
        <div class="ml-6">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png"
            alt="flipkart logo"
            class="h-20 w-32"
          />
        </div>
        <div class="h-10 w-[800px] ml-11 flex">
          <div class="h-full w-[50px] bg-blue-100 rounded-l-lg p-2">
            <i class="fa-solid fa-magnifying-glass ml-2"></i>
          </div>
          <div class="bg-blue-100 w-[750px] h-full rounded-r-lg">
            <input
              type="text"
              placeholder="Search for Products,Brands and More"
              class="h-full w-full bg-blue-100 rounded-lg rounded-r-lg border border-blue-100 placeholder-gray-500 placeholder-opacity-100 focus:outline-none focus:border-blue-100 hover:placeholder-gray-500 transition-colors"
            />
          </div>
          <div class="ml-7 h-full w-[150px] rounded-lg  flex">
            <div class="flex items-center border border-gray-300 rounded-lg bg-blue-100">
              <i class="fa-regular fa-circle-user text-gray-600 ml-2 mr-1"></i>
              <a href="sign.html">Sign.in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
