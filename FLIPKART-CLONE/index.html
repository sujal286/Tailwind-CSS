<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIPKART</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div class="h-auto max-w-screen-lg">
      <div class="h-20 w-screen bg-white shadow-lg p-2 flex items-center">
        <div class="ml-12 w-32">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png"
            alt="flipkart logo"
            class="h-20 w-32"
          />
        </div>
        <div class="h-10 w-full ml-11 flex">
          <div class="h-full w-12 bg-blue-100 rounded-l-lg p-2">
            <i class="fa-solid fa-magnifying-glass ml-2"></i>
          </div>
          <div class="bg-blue-100 flex-grow h-full rounded-r-lg">
            <input
              type="text"
              placeholder="Search for Products,Brands and More"
              class="h-full w-full bg-blue-100 rounded-lg rounded-r-lg border border-blue-100 placeholder-gray-500 placeholder-opacity-100 focus:outline-none focus:border-blue-100 hover:placeholder-gray-500 transition-colors"
            />
          </div>
          <div class="ml-12 h-full w-[150px] rounded-lg  flex">
            <div class="flex items-center border border-white rounded-lg w-[100px]">
              <i class="fa-regular fa-circle-user text-gray-600 ml-2 mr-1"></i>
              <a href="sign.html">Sign.in</a>
            </div>
          </div>
          <div class="flex items-center border border-white rounded-lg  w-[75px] ml-3">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="ml-3">Cart</p>
          </div>
          <div class="flex items-center border border-white rounded-lg h-full w-[170px] ml-12">
            <i class="fa-solid fa-house"></i>
            <p class="ml-3">Become the Seller</p>
          </div>
          <div class="border rounded-lg  h-full w-[50px] ml-12 border-white">
            <i class="fa-solid fa-ellipsis-vertical mt-3 ml-3"></i>
          </div>
        </div>
      </div>
      <div class="h-[150px] w-[1450px] ml-10 mr-10 mt-10 bg-white flex gap-[50px]">
        <div class=" ml-[130px] mt-5 h-[110px] w-[100px]">
          <img src="https://rukminim2.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" class="ml-2">
          <p class="ml-3">Grocery</p>
        </div>
        <div class="mt-5 h-[110px] w-[100px] ">
          <img src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" class="ml-2">
          <p class="ml-3">Phones</p>
        </div>
        <div class="mt-5 h-[110px] w-[100px] ">
          <img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100" class="ml-2">
          <p class="ml-3">Appliances</p>
        </div>
        <div class="mt-5 h-[110px] w-[100px] ">
          <img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" class="ml-2">
          <p class="ml-3">Fashion</p>
        </div>
        <div class="mt-5 h-[110px] w-[100px] ">
          <img src="https://rukminim2.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" class="ml-2">
          <p class="ml-3">Electronics</p>
        </div>
        <div class="mt-5 h-[110px] w-[100px] ">
          <img src="https://rukminim2.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" class="ml-2">
          <p class="ml-3">Furnitures</p>
        </div>
        <div class="mt-5 h-[110px] w-[100px] ">
          <img src="https://rukminim2.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" class="ml-2">
          <p class="ml-3">Travel</p>
        </div>
        <div class="mt-5 h-[110px] w-[100px] ">
          <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" class="ml-2">
          <p class="ml-3">Toys</p>
        </div>
      </div>
      <div class="h-[150px] w-[1450px] ml-10 mr-10 mt-10">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/140/image/f5e87c9e39b8a738.jpg?q=20"  alt="Shri Krishna post" class="h-full">
      </div>
    </div>
  </body>
</html>
